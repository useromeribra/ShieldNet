  }

    margin-bottom: 1.5rem;
  }

  }
  .message {

    font-size: 1.2rem;
  }

    background: rgba(0,0,0,0.3);

    padding: 1rem;
    max-width: 700px;
    margin: 0 auto 2rem;
  }
  .safe-mode h2 {
    margin-top: 0;
  }
  .sites-list {
    max-height: 150px;

    margin-bottom: 1rem;
    background: rgba(255,255,255,0.1);

    padding: 0.5rem;
  }
  .sites-list label {
    display: block;
    cursor: pointer;

  }
  button {
    background-color: #f39c12;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 30px;

    cursor: pointer;
    color: #222;
    font-weight: bold;
    transition: background-color 0.3s ease;
    margin-bottom: 1rem;
  }
  button:hover {
    background-color: #d78e10;
  }
  .section {
    max-width: 700px;
    margin: 0 auto 2rem;
    background: rgba(0,0,0,0.2);

  }
  .hidden {
    display: none;
  }
  .assistants-status {

    margin-bottom: 1rem;
  }
  .idea-list {
    list-style: none;
    padding-left: 0;
  }
  .idea-list li {

  }
</style>

  </section>

  <section class="assistants-status section">

    <ul class="idea-list" id="ideasList">
      <!-- ستُضاف الأفكار هنا -->
    </ul>
  </section>

</main>
