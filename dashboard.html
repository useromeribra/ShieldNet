<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم المستخدم | ShieldNet</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0; padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      flex: 1;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
    }
    #secretEntry {
      position: absolute;
      bottom: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 18px;
      opacity: 0.3;
    }
    #secretEntry:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    مرحبًا بك في ShieldNet 💙 أنت تستطيع 💪
  </header>

  <main>
    <div class="card">سجل النقاء</div>
    <div class="card">زر "أنا ضعفت"</div>
    <div class="card">قائمة المحفزات</div>
    <div class="card">عداد الوقت</div>
    <div class="card">رسائل تشجيعية</div>
    <div class="card">صفحة أنقذ حياتي</div>
    <div class="card">زر نقي الآن</div>
    <div class="card">توصيات مخصصة</div>
    <div class="card">تحديات يومية</div>
    <div class="card">تحليل الانتكاسات</div>
    <div class="card">جلسات تأمل</div>
    <div class="card">مجتمع ShieldNet</div>
  </main>

  <footer>
    ShieldNet © 2025
    <div id="secretEntry" title="دخول المؤسس">⚙️</div>
  </footer>

  <script>
    const secret = document.getElementById("secretEntry");
    secret.addEventListener("click", () => {
      const input = prompt("🔐 أدخل كلمة مرور المؤسس:");
      if (input === "usertheking") {
        window.location.href = "founder-dashboard.html";
      } else {
        alert("❌ كلمة المرور غير صحيحة.");
      }
    });
  </script>

</body>
</html>
