<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم | ShieldNet</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0; padding: 0;
      color: white;
    }

    header {
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .card h2 {
      margin-bottom: 0.5rem;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      background-color: #f39c12;
      color: #222;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d78e10;
    }
  </style>
</head>
<body>

  <header>لوحة تحكم ShieldNet</header>

  <div class="container">
    <div class="card" onclick="goTo('safe-page.html')">
      <h2>🛡️ الوضع الآمن</h2>
      <p>ادخل إلى بيئة خالية من المواقع الإباحية والخطر.</p>
    </div>

    <div class="card" onclick="goTo('ai-coach.html')">
      <h2>🧠 مساعد نايرا</h2>
      <p>نايرا تساعدك في تطوير نفسك والنجاة من الإدمان.</p>
    </div>

    <div class="card" onclick="goTo('ai-agents.html')">
      <h2>📣 ملك التسويق</h2>
      <p>انطلق بذكاء وسوّق نفسك أو مشروعك باحتراف.</p>
    </div>

    <div class="card" onclick="goTo('founder-dashboard.html')">
      <h2>👑 المؤسس فقط</h2>
      <p>لوحة خاصة للمؤسس لإدارة النظام بالكامل.</p>
    </div>
  </div>

  <div class="footer">
    <button onclick="logout()">🔓 تسجيل الخروج</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const auth = window.firebaseAuth;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    window.goTo = function (page) {
      window.location.href = page;
    };
  </script>

</body>
</html>
