<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم | ShieldNet</title>
</head>
<body>
  <h1 id="welcomeText">مرحبًا بك في ShieldNet</h1>
  <p id="statusText">تم تسجيل الدخول بنجاح!</p>
  <button onclick="logout()">تسجيل الخروج</button>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const auth = window.firebaseAuth;
    const db = getFirestore();

    const welcomeText = document.getElementById("welcomeText");
    const statusText = document.getElementById("statusText");

    function applyLanguage(lang) {
      if (lang === "en") {
        welcomeText.textContent = "Welcome to ShieldNet";
        statusText.textContent = "Logged in successfully!";
      } else if (lang === "fr") {
        welcomeText.textContent = "Bienvenue sur ShieldNet";
        statusText.textContent = "Connecté avec succès !";
      } else {
        welcomeText.textContent = "مرحبًا بك في ShieldNet";
        statusText.textContent = "تم تسجيل الدخول بنجاح!";
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      const lang = snap.exists() ? snap.data().language : "ar";
      applyLanguage(lang);
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
