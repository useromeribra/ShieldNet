<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>تسجيل الدخول | ShieldNet</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }
  .container {
    background: rgba(0,0,0,0.4);
    padding: 2rem 3rem;
    border-radius: 12px;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    text-align: center;
  }
  h1 {
    margin-bottom: 1rem;
  }
  select, input {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button {
    width: 100%;
    background-color: #f39c12;
    border: none;
    padding: 0.8rem;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    color: #222;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #d78e10;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="title">تسجيل الدخول</h1>

  <select id="language">
    <option value="ar">العربية</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
  </select>

  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" autocomplete="off" required />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="new-password" required />
    <button type="submit" id="submitBtn">دخول</button>
  </form>
</div>

<script type="module" src="firebase.js"></script>
<script>
  // ترجمة النصوص حسب اللغة
  const translations = {
    ar: {
      title: "تسجيل الدخول",
      emailPlaceholder: "البريد الإلكتروني",
      passwordPlaceholder: "كلمة المرور",
      submitBtn: "دخول"
    },
    en: {
      title: "Login",
      emailPlaceholder: "Email",
      passwordPlaceholder: "Password",
      submitBtn: "Login"
    },
    fr: {
      title: "Connexion",
      emailPlaceholder: "Email",
      passwordPlaceholder: "Mot de passe",
      submitBtn: "Connexion"
    }
  };

  const languageSelect = document.getElementById("language");
  const title = document.getElementById("title");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const submitBtn = document.getElementById("submitBtn");

  function updateTexts(lang) {
    title.textContent = translations[lang].title;
    emailInput.placeholder = translations[lang].emailPlaceholder;
    passwordInput.placeholder = translations[lang].passwordPlaceholder;
    submitBtn.textContent = translations[lang].submitBtn;
  }

  languageSelect.addEventListener("change", (e) => {
    updateTexts(e.target.value);
  });

  // تعيين اللغة الافتراضية
  updateTexts(languageSelect.value);

  // كود تسجيل الدخول باستخدام Firebase
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const auth = window.firebaseAuth;
  const db = getFirestore();

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = emailInput.value;
    const password = passwordInput.value;
    const language = languageSelect.value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      console.log("✅ تسجيل الدخول ناجح:", user.email);

      // حفظ اللغة في Firestore
      await setDoc(doc(db, "users", user.uid), { language }, { merge: true });
      console.log("✅ تم حفظ اللغة:", language);

      // توجيه المستخدم للوحة التحكم
      window.location.href = "dashboard.html";
    } catch (error) {
      console.error("❌ خطأ أثناء تسجيل الدخول:", error.code, error.message);
      alert("فشل تسجيل الدخول: " + error.message);
    }
  });
</script>
</body>
</html>
