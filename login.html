<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول | ShieldNet</title>
</head>
<body>
  <h1>تسجيل الدخول</h1>

  <!-- اختيار اللغة -->
  <label for="language">اختر اللغة:</label>
  <select id="language">
    <option value="ar">العربية</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
  </select>

  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required /><br />
    <input type="password" id="password" placeholder="كلمة المرور" required /><br />
    <button type="submit">دخول</button>
  </form>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const auth = window.firebaseAuth;
    const db = getFirestore();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const language = document.getElementById("language").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // تحديث اللغة في Firestore
        await setDoc(doc(db, "users", user.uid), { language }, { merge: true });

        // توجه المستخدم للوحة التحكم
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("فشل تسجيل الدخول: " + error.message);
      }
    });
  </script>
</body>
</html>
