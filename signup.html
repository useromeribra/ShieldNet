<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب | ShieldNet</title>
</head>
<body>
  <h1>🛡️ إنشاء حساب جديد</h1>

  <!-- اختيار اللغة -->
  <label for="language">اختر اللغة:</label>
  <select id="language">
    <option value="ar">العربية</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
  </select>

  <form id="signupForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button type="submit">تسجيل</button>
  </form>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const auth = window.firebaseAuth;
    const db = getFirestore();

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const language = document.getElementById("language").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // حفظ بيانات المستخدم في Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          language: language,
          createdAt: new Date().toISOString()
        });

        alert("🎉 تم التسجيل بنجاح! سيتم توجيهك الآن.");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("فشل التسجيل: " + error.message);
      }
    });
  </script>
</body>
</html>
