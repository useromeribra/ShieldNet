<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>نقاء | المساعد الذكي</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #eef6ff;
    color: #222;
    margin: 0; padding: 20px;
  }
  header {
    background: #0072ff;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
  }
  main {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  textarea {
    width: 100%;
    height: 100px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 1rem;
    resize: vertical;
  }
  button {
    margin-top: 15px;
    padding: 12px 25px;
    background: #ffb300;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background: #ffa000;
  }
  #response {
    margin-top: 20px;
    background: #d0e7ff;
    padding: 15px;
    border-radius: 8px;
    font-style: italic;
  }
</style>
</head>
<body>

<header>نقاء - المساعد الذكي النفسي</header>

<main>
  <label for="userInput">شاركنا كيف تشعر اليوم:</label>
  <textarea id="userInput" placeholder="اكتب مشاعرك أو أفكارك هنا..."></textarea>
  <button id="sendBtn">ارسل</button>

  <div id="response" style="display:none;"></div>
</main>

<script>
  const sendBtn = document.getElementById("sendBtn");
  const userInput = document.getElementById("userInput");
  const responseDiv = document.getElementById("response");

  const smartReplies = [
    "أنا معك، استمر في القتال بقوة وعزم.",
    "كل خطوة صغيرة تقربك من النقاء والحرية.",
    "أنت لست وحدك، نحن هنا ندعمك.",
    "خذ نفس عميق، أنت قادر على تجاوز كل شيء.",
    "ذكاؤك وقوتك هما سلاحك في هذه الرحلة.",
    "ركز على هدفك، كل يوم هو فرصة جديدة."
  ];

  sendBtn.addEventListener("click", () => {
    const text = userInput.value.trim();
    if (!text) {
      alert("من فضلك اكتب شيئًا لتتلقى الدعم.");
      return;
    }
    // هنا يمكن تطوير الذكاء الاصطناعي لاحقًا
    const reply = smartReplies[Math.floor(Math.random() * smartReplies.length)];
    responseDiv.textContent = reply;
    responseDiv.style.display = "block";
    userInput.value = "";
  });
</script>

</body>
</html>
