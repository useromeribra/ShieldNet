<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المؤسس | ShieldNet</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #2c3e50;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #chatLog {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      background: #fafafa;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>🧠 أهلاً بك يا مؤسس ShieldNet!</h1>
  <p>لوحتك الحصرية للتحكم الكامل.</p>

  <!-- قسم نايرا -->
  <div class="section">
    <h2>👩‍💻 نايرا - مساعد التطوير</h2>
    <input type="text" id="nayraInput" placeholder="اكتب أمر أو فكرة..." style="width: 80%;" />
    <button onclick="sendToNayra()">أرسل لنايرا</button>
    <div id="chatLog"></div>
  </div>

  <!-- قسم ملك التسويق -->
  <div class="section">
    <h2>📢 ملك التسويق</h2>
    <button onclick="startMarketing()">ابدأ النشر الآن</button>
    <div id="marketingStatus" style="margin-top: 10px;"></div>
  </div>

  <button onclick="logout()">🔓 تسجيل الخروج</button>

  <!-- Firebase auth -->
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const auth = window.firebaseAuth;
    const founderEmail = "founder@shieldnet.com"; // 🔒 استبدل بإيميلك الرسمي

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== founderEmail) {
        window.location.href = "dashboard.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    // 🧠 نايرا
    window.sendToNayra = function () {
      const input = document.getElementById("nayraInput").value.trim();
      if (!input) return;

      const reply = `💡 نايرا: تحليل الأمر "${input}"... ✅ التنفيذ قيد الدراسة...`;
      const log = document.getElementById("chatLog");
      const msg = document.createElement("div");
      msg.textContent = reply;
      log.appendChild(msg);
      document.getElementById("nayraInput").value = "";
    };

    // 📢 ملك التسويق
    window.startMarketing = function () {
      const status = document.getElementById("marketingStatus");
      status.innerHTML = "🚀 جاري النشر إلى فيسبوك، تويتر، إنستغرام، تيك توك...";

      setTimeout(() => {
        status.innerHTML += "<br>📣 تم نشر 200 إعلان ذكي بنجاح! 🎯";
      }, 3000);
    };
  </script>
</body>
</html>
