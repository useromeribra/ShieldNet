      font-size: 1rem;
      cursor: pointer;

      th: {

        subtitle: "เริ่มต้นเส้นทางของคุณวันนี้ อิสรภาพเริ่มต้นด้วยก้าวเดียว",

      vi: {

        subtitle: "Bắt đầu con đường của bạn hôm nay. Tự do bắt đầu từ một bước.",
        startBtn: "Bắt đầu ngay"
      },
      he: {
        title: "Niqaa - המסע שלך לטוהר",
        subtitle: "התחל את דרכך היום. החופש מתחיל בצעד אחד.",
        startBtn: "התחל עכשיו"
      }
    };

    const langSelector = document.getElementById("langSelector");
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const startBtn = document.getElementById("startBtn");

    // Load language from localStorage or browser default
    function getDefaultLang() {
      const savedLang = localStorage.getItem("niqaa_lang");
      if (savedLang && translations[savedLang]) return savedLang;
      const browserLang = navigator.language.slice(0,2);
      return translations[browserLang] ? browserLang : "en";
    }

    function setLanguage(lang) {
      const t = translations[lang] || translations["en"];
      titleEl.textContent = t.title;
      subtitleEl.textContent = t.subtitle;
      startBtn.textContent = t.startBtn;
      langSelector.value = lang;
      localStorage.setItem("niqaa_lang", lang);
      document.documentElement.lang = lang;
      // For RTL languages like Arabic, Hebrew
      if (lang === "ar" || lang === "he" || lang === "ur" || lang === "fa") {
        document.body.style.direction = "rtl";
      } else {
        document.body.style.direction = "ltr";
      }
    }

    langSelector.addEventListener("change", e => {
      setLanguage(e.target.value);
    });

    // Initialize
    setLanguage(getDefaultLang());

    // Start button handler
    startBtn.addEventListener("click", () => {
      alert("This will navigate to the user dashboard (not yet implemented).");
      // Here you would navigate to dashboard.html or similar
      // window.location.href = "dashboard.html";
    });
