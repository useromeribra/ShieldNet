<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مرحبًا بك في ShieldNet</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2em;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .btn {
      background-color: #f39c12;
      color: #222;
      padding: 1em 2em;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(243,156,18,0.6);
      user-select: none;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #d78e10;
      box-shadow: 0 6px 20px rgba(215,142,16,0.8);
    }
    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ShieldNet 🛡️</h1>
  <p>حماية شبابنا من الإدمان الرقمي، وبناء مجتمع نقي وآمن</p>
  <a href="login.html" class="btn">ابدأ الآن</a>

  <footer>© 2025 ShieldNet | جميع الحقوق محفوظة</footer>
</body>
</html>
